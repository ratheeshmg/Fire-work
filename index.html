<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xmas Surprise - Ratheesh</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Poppins:wght@800&display=swap" rel="stylesheet">
    <style>
        /* ‡¥∏‡µç‡¥ï‡µç‡¥∞‡µã‡¥≥‡¥ø‡¥Ç‡¥ó‡µç ‡¥™‡µÇ‡µº‡¥£‡µç‡¥£‡¥Æ‡¥æ‡¥Ø‡µÅ‡¥Ç ‡¥í‡¥¥‡¥ø‡¥µ‡¥æ‡¥ï‡µç‡¥ï‡¥æ‡µª */
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* ‡¥∏‡µç‡¥ï‡µç‡¥∞‡µã‡µæ ‡¥¨‡¥æ‡µº ‡¥µ‡¥∞‡¥ø‡¥≤‡µç‡¥≤ */
            position: fixed; /* ‡¥Æ‡µä‡¥¨‡µà‡¥≤‡¥ø‡¥≤‡µÜ ‡¥µ‡¥≤‡¥ø‡¥™‡µç‡¥™ ‡¥µ‡µç‡¥Ø‡¥§‡µç‡¥Ø‡¥æ‡¥∏‡¥Ç ‡¥§‡¥ü‡¥Ø‡¥æ‡µª */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1a1a2e 0%, #0f0c29 100%);
            font-family: 'Poppins', sans-serif;
        }

        /* ‡¥µ‡¥æ‡¥ü‡µç‡¥ü‡µº‡¥Æ‡¥æ‡µº‡¥ï‡µç‡¥ï‡µç */
        .watermark {
            position: absolute;
            bottom: 10px;
            right: 15px;
            color: rgba(255, 255, 255, 0.2);
            font-size: 10px;
            z-index: 1000;
            pointer-events: none;
        }

        /* ‡¥∏‡¥ø‡¥®‡¥ø‡¥Æ‡¥±‡µç‡¥±‡¥ø‡¥ï‡µç ‡¥¨‡¥ü‡µç‡¥ü‡µ∫ */
        #surpriseBtn {
            padding: 15px 35px;
            font-size: clamp(16px, 4vw, 24px);
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff0055, #ffdd00);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px #ff0055;
            z-index: 200;
            transition: 0.3s;
        }

        /* HAPPY XMAS ‡¥ü‡µÜ‡¥ï‡µç‡¥∏‡µç‡¥±‡µç‡¥±‡µç - ‡¥∏‡µç‡¥ï‡µç‡¥∞‡µÄ‡¥®‡¥ø‡¥®‡µÅ‡¥≥‡µç‡¥≥‡¥ø‡µΩ ‡¥í‡¥§‡µÅ‡¥ô‡µç‡¥ô‡¥æ‡µª */
        #xmasMessage {
            display: none;
            position: absolute;
            width: 95%; /* ‡¥∏‡µç‡¥ï‡µç‡¥∞‡µÄ‡¥®‡¥ø‡¥®‡µç‡¥±‡µÜ ‡¥µ‡¥∂‡¥ô‡µç‡¥ô‡¥≥‡¥ø‡µΩ ‡¥Æ‡µÅ‡¥ü‡µç‡¥ü‡¥æ‡¥§‡¥ø‡¥∞‡¥ø‡¥ï‡µç‡¥ï‡¥æ‡µª */
            max-width: 100%;
            margin: 0 auto;
            font-family: 'Bungee Shade', cursive;
            font-size: clamp(2.2rem, 10vw, 6rem);
            color: #fff;
            text-align: center;
            text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
            z-index: 150;
            pointer-events: none;
            word-wrap: break-word; /* ‡¥®‡µÄ‡¥≥‡¥Ç ‡¥ï‡µÇ‡¥ü‡¥ø‡¥Ø‡¥æ‡µΩ ‡¥§‡¥æ‡¥¥‡µá‡¥ï‡µç‡¥ï‡µç ‡¥µ‡¥∞‡¥æ‡µª */
        }

        .show-text {
            display: block !important;
            animation: zoomIn 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes zoomIn {
            0% { transform: scale(0); opacity: 0; filter: blur(15px); }
            100% { transform: scale(1); opacity: 1; filter: blur(0); }
        }

        /* ‡¥ï‡µç‡¥∞‡¥ø‡¥∏‡µç‡¥Æ‡¥∏‡µç ‡¥ü‡µç‡¥∞‡µÄ - ‡¥∏‡µà‡¥∏‡µç ‡¥ï‡µÅ‡¥±‡¥ö‡µç‡¥ö‡µÅ */
        .xmas-tree {
            position: absolute;
            bottom: 5%;
            font-size: clamp(5em, 15vw, 10em);
            opacity: 0;
            z-index: 10;
            transition: 1.5s ease-out;
            filter: drop-shadow(0 0 10px green);
        }

        .show-tree {
            opacity: 0.8;
            transform: scale(1);
        }

        /* ‡¥®‡¥ï‡µç‡¥∑‡¥§‡µç‡¥∞‡¥ô‡µç‡¥ô‡µæ */
        .star {
            position: absolute;
            color: gold;
            font-size: 1.5rem;
            pointer-events: none;
            z-index: 5;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* ‡¥∏‡µç‡¥ï‡µç‡¥∞‡µÄ‡µª ‡¥µ‡¥ø‡¥±‡¥Ø‡µç‡¥ï‡µç‡¥ï‡µÅ‡¥®‡µç‡¥® ‡¥á‡¥´‡¥ï‡µç‡¥ü‡µç */
        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0% { transform: translate(0,0); }
            25% { transform: translate(3px, 3px); }
            50% { transform: translate(-3px, -3px); }
            100% { transform: translate(0,0); }
        }
    </style>
</head>
<body>

    <div class="watermark">Coding by Ratheesh</div>

    <button id="surpriseBtn">Click to Surprise</button>
    
    <div id="xmasMessage">HAPPY XMAS</div>
    <div id="treeContainer" class="xmas-tree">üéÑ</div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const btn = document.getElementById('surpriseBtn');
        const text = document.getElementById('xmasMessage');
        const tree = document.getElementById('treeContainer');

        btn.addEventListener('click', () => {
            btn.style.display = 'none';
            text.classList.add('show-text');
            tree.classList.add('show-tree');
            document.body.classList.add('shake');

            // ‡¥®‡¥ï‡µç‡¥∑‡¥§‡µç‡¥∞‡¥ô‡µç‡¥ô‡µæ ‡¥â‡¥£‡µç‡¥ü‡¥æ‡¥ï‡µç‡¥ï‡µÅ‡¥®‡µç‡¥®‡µÅ
            for(let i=0; i<15; i++) {
                createStar();
            }

            // ‡¥™‡µç‡¥∞‡¥ß‡¥æ‡¥® ‡¥∏‡µç‡¥´‡µã‡¥ü‡¥®‡¥Ç
            confetti({
                particleCount: 200,
                spread: 90,
                origin: { y: 0.7 },
                colors: ['#ff0000', '#00ff00', '#ffffff', '#ffd700']
            });

            // ‡¥µ‡¥∂‡¥ô‡µç‡¥ô‡¥≥‡¥ø‡µΩ ‡¥®‡¥ø‡¥®‡µç‡¥®‡µÅ‡¥≥‡µç‡¥≥ ‡¥§‡µÅ‡¥ü‡µº‡¥ö‡µç‡¥ö‡¥Ø‡¥æ‡¥Ø ‡¥∏‡µç‡¥´‡µã‡¥ü‡¥®‡¥ô‡µç‡¥ô‡µæ (5 ‡¥∏‡µÜ‡¥ï‡µç‡¥ï‡µª‡¥°‡µç)
            var end = Date.now() + (5 * 1000);
            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff0000', '#ffd700']
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#00ff00', '#ffffff']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        });

        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.innerHTML = '‚≠ê';
            star.style.left = Math.random() * 90 + '%';
            star.style.top = Math.random() * 70 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(star);
        }

        // ‡¥∏‡µç‡¥ï‡µç‡¥∞‡µÄ‡¥®‡¥ø‡µΩ ‡¥§‡µä‡¥ü‡µÅ‡¥Æ‡µç‡¥™‡µã‡µæ ‡¥™‡¥ü‡¥ï‡µç‡¥ï‡¥Ç ‡¥™‡µä‡¥ü‡µç‡¥ü‡¥æ‡µª
        document.addEventListener('touchstart', (e) => {
            if(btn.style.display === 'none') {
                confetti({
                    particleCount: 15,
                    origin: { x: e.touches[0].clientX / window.innerWidth, y: e.touches[0].clientY / window.innerHeight }
                });
            }
        });
        
        document.addEventListener('mousedown', (e) => {
            if(btn.style.display === 'none') {
                confetti({
                    particleCount: 15,
                    origin: { x: e.clientX / window.innerWidth, y: e.clientY / window.innerHeight }
                });
            }
        });
    </script>
</body>
</html>
