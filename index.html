<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firework Effect</title>
    <style>
        /* CSS: സ്ക്രീൻ സെറ്റിംഗ്സ് */
        body {
            margin: 0;
            padding: 0;
            background-color: #050505; /* കറുത്ത ബാക്ക്ഗ്രൗണ്ട് */
            overflow: hidden; /* സ്ക്രോൾ ബാർ ഒഴിവാക്കാൻ */
            height: 100vh;
            cursor: crosshair;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none; /* പാർട്ടിക്കിൾസിൽ ക്ലിക്ക് ആകുന്നത് ഒഴിവാക്കാൻ */
            animation: explode 1s ease-out forwards;
        }

        /* പടക്കം വിരിയുന്ന ആനിമേഷൻ */
        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <script>
        // JavaScript: ക്ലിക്ക് ചെയ്യുമ്പോൾ പാർട്ടിക്കിൾസ് ഉണ്ടാക്കുന്നു
        document.addEventListener('mousedown', (e) => {
            createFirework(e.clientX, e.clientY);
        });

        // മൊബൈൽ ടച്ചിന് വേണ്ടി
        document.addEventListener('touchstart', (e) => {
            createFirework(e.touches[0].clientX, e.touches[0].clientY);
        });

        function createFirework(x, y) {
            const particleCount = 30; // എത്ര കഷണങ്ങളായി പൊട്ടണം
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#ffffff', '#ffA500'];

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                // റാൻഡം നിറം നൽകുന്നു
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.backgroundColor = color;
                particle.style.boxShadow = `0 0 10px ${color}`;

                // വലിപ്പം
                const size = Math.random() * 6 + 2 + 'px';
                particle.style.width = size;
                particle.style.height = size;

                // പൊട്ടിത്തെറിക്കുന്ന ദൂരം കണക്കാക്കുന്നു
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 150 + 50;
                const tx = Math.cos(angle) * distance + 'px';
                const ty = Math.sin(angle) * distance + 'px';

                particle.style.setProperty('--tx', tx);
                particle.style.setProperty('--ty', ty);

                // ക്ലിക്ക് ചെയ്ത സ്ഥലത്ത് പാർട്ടിക്കിൾ വെക്കുന്നു
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';

                document.body.appendChild(particle);

                // ആനിമേഷൻ കഴിഞ്ഞാൽ എലമെന്റ് നീക്കം ചെയ്യുന്നു
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }
    </script>
</body>
</html>
