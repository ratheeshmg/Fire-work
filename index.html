<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xmas Grand Surprise - Ratheesh</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Poppins:wght@800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1a1a2e 0%, #0f0c29 100%);
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: #fff;
            position: relative; /* ‡¥ü‡µç‡¥∞‡µÄ‡¥Ø‡µÅ‡¥Ç ‡¥∏‡µç‡¥±‡µç‡¥±‡¥æ‡¥±‡µÅ‡¥ï‡¥≥‡µÅ‡¥Ç ‡¥∏‡µç‡¥•‡¥æ‡¥™‡¥ø‡¥ï‡µç‡¥ï‡¥æ‡µª */
        }

        .watermark {
            position: fixed;
            bottom: 15px;
            right: 15px;
            color: rgba(255, 255, 255, 0.2);
            font-size: 12px;
            letter-spacing: 1px;
            z-index: 1000;
        }

        /* ‡¥¨‡¥ü‡µç‡¥ü‡µ∫ ‡¥∏‡µç‡¥±‡µç‡¥±‡µà‡µΩ */
        #surpriseBtn {
            padding: 18px 45px;
            font-size: clamp(20px, 4vw, 26px);
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff0055, #ffdd00);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 25px #ff0055, 0 0 50px #ffdd00;
            transition: all 0.4s ease-in-out;
            z-index: 200; /* ‡¥è‡¥±‡µç‡¥±‡¥µ‡µÅ‡¥Ç ‡¥Æ‡µÅ‡¥ï‡¥≥‡¥ø‡µΩ ‡¥µ‡¥∞‡¥æ‡µª */
        }

        #surpriseBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px #ff0055, 0 0 80px #ffdd00, 0 0 120px rgba(255, 255, 0, 0.7);
        }

        /* ‡¥π‡¥æ‡¥™‡µç‡¥™‡¥ø ‡¥é‡¥ï‡µç‡¥∏‡µç‡¥Æ‡¥∏‡µç ‡¥ü‡µÜ‡¥ï‡µç‡¥∏‡µç‡¥±‡µç‡¥±‡µç */
        #xmasMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 90%;
            max-width: 900px;
            font-family: 'Bungee Shade', cursive;
            font-size: clamp(2.8rem, 11vw, 7rem); /* ‡¥ï‡µÇ‡¥ü‡µÅ‡¥§‡µΩ ‡¥µ‡¥≤‡µÅ‡¥™‡µç‡¥™‡¥Ç */
            color: #fff;
            text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 60px #ff0000; /* ‡¥ï‡µÇ‡¥ü‡µÅ‡¥§‡µΩ ‡¥ó‡µç‡¥≤‡µã */
            z-index: 150;
            pointer-events: none;
            line-height: 1.1; /* ‡¥µ‡¥∞‡¥ø‡¥ï‡µæ ‡¥§‡¥Æ‡µç‡¥Æ‡¥ø‡¥≤‡µÅ‡¥≥‡µç‡¥≥ ‡¥Ö‡¥ï‡¥≤‡¥Ç */
        }

        /* ‡¥ü‡µÜ‡¥ï‡µç‡¥∏‡µç‡¥±‡µç‡¥±‡µç ‡¥µ‡¥∞‡¥æ‡¥®‡µÅ‡¥≥‡µç‡¥≥ ‡¥Ü‡¥®‡¥ø‡¥Æ‡µá‡¥∑‡µª */
        .show-text {
            display: block !important;
            animation: cinematicZoom 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes cinematicZoom {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; filter: blur(20px); }
            60% { opacity: 1; filter: blur(0); }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; filter: blur(0); }
        }

        /* ‡¥∑‡µÜ‡¥Ø‡µç‡¥ï‡µç‡¥ï‡µç ‡¥á‡¥´‡¥ï‡µç‡¥±‡µç‡¥±‡µç */
        .shake { animation: shake 0.6s cubic-bezier(.36,.07,.19,.97) both; transform: translate3d(0,0,0); perspective: 1000px; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        /* ‡¥ï‡µç‡¥∞‡¥ø‡¥∏‡µç‡¥Æ‡¥∏‡µç ‡¥ü‡µç‡¥∞‡µÄ */
        .xmas-tree {
            position: fixed;
            bottom: -50px; /* ‡¥∏‡µç‡¥ï‡µç‡¥∞‡µÄ‡¥®‡¥ø‡¥®‡µç‡¥±‡µÜ ‡¥Ö‡¥ü‡¥ø‡¥Ø‡¥ø‡µΩ ‡¥®‡¥ø‡¥®‡µç‡¥®‡µç ‡¥µ‡¥∞‡¥æ‡µª */
            left: 50%;
            transform: translateX(-50%) scale(0.1);
            font-size: clamp(8em, 20vw, 15em); /* ‡¥µ‡¥≤‡¥ø‡¥™‡µç‡¥™‡¥Ç ‡¥ï‡µç‡¥∞‡¥Æ‡µÄ‡¥ï‡¥∞‡¥ø‡¥ï‡µç‡¥ï‡¥æ‡µª */
            opacity: 0;
            transition: all 1.5s ease-out;
            z-index: 10;
            filter: drop-shadow(0 0 10px rgba(0,255,0,0.8));
        }
        .xmas-tree.show {
            opacity: 1;
            transform: translateX(-50%) scale(0.8); /* ‡¥µ‡¥≤‡µÅ‡¥§‡¥æ‡¥Ø‡¥ø ‡¥µ‡¥∞‡¥æ‡µª */
            bottom: 0;
        }

        /* ‡¥®‡¥ï‡µç‡¥∑‡¥§‡µç‡¥∞‡¥ô‡µç‡¥ô‡µæ */
        .star {
            position: absolute;
            color: gold;
            font-size: clamp(1em, 3vw, 2.5em);
            opacity: 0;
            animation: twinkle 3s infinite ease-in-out alternate, fadeIn 1s forwards;
            z-index: 5;
            text-shadow: 0 0 5px gold, 0 0 10px gold;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: var(--final-opacity); }
        }

        /* ‡¥Æ‡¥û‡µç‡¥û‡µÅ‡¥™‡µä‡¥¥‡¥ø‡¥Ø‡µÅ‡¥®‡µç‡¥® ‡¥á‡¥´‡¥ï‡µç‡¥±‡µç‡¥±‡µç */
        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: fall linear infinite;
            pointer-events: none;
            z-index: 3;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(100vh) translateX(var(--drift)); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="watermark">Coding by Ratheesh</div>

    <button id="surpriseBtn">Click to Surprise</button>
    <h1 id="xmasMessage">HAPPY XMAS</h1>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const btn = document.getElementById('surpriseBtn');
        const xmasMessage = document.getElementById('xmasMessage');
        const treeEmoji = 'üéÑ';
        const starEmoji = '‚≠ê';
        const snowflakeEmoji = '‚ùÑÔ∏è';

        btn.addEventListener('click', () => {
            btn.style.display = 'none';
            xmasMessage.classList.add('show-text');
            document.body.classList.add('shake');

            // ‡¥ï‡µç‡¥∞‡¥ø‡¥∏‡µç‡¥Æ‡¥∏‡µç ‡¥ü‡µç‡¥∞‡µÄ ‡¥µ‡¥∞‡µÅ‡¥®‡µç‡¥®‡µÅ
            const tree = document.createElement('div');
            tree.classList.add('xmas-tree');
            tree.textContent = treeEmoji;
            document.body.appendChild(tree);
            setTimeout(() => {
                tree.classList.add('show');
            }, 500); // ‡¥ü‡µÜ‡¥ï‡µç‡¥∏‡µç‡¥±‡µç‡¥±‡µç ‡¥µ‡¥®‡µç‡¥® ‡¥∂‡µá‡¥∑‡¥Ç ‡¥ü‡µç‡¥∞‡µÄ ‡¥µ‡¥∞‡µÅ‡¥®‡µç‡¥®‡µÅ

            // ‡¥®‡¥ï‡µç‡¥∑‡¥§‡µç‡¥∞‡¥ô‡µç‡¥ô‡µæ ‡¥Æ‡¥ø‡¥®‡µç‡¥®‡µÅ‡¥®‡µç‡¥®‡µÅ
            createStars(20); // 20 ‡¥®‡¥ï‡µç‡¥∑‡¥§‡µç‡¥∞‡¥ô‡µç‡¥ô‡µæ

            // ‡¥Æ‡¥û‡µç‡¥û‡µÅ‡¥™‡µä‡¥¥‡¥ø‡¥Ø‡µÅ‡¥®‡µç‡¥®‡µÅ
            createSnowflakes(50); // 50 ‡¥Æ‡¥û‡µç‡¥û‡µÅ‡¥§‡µÅ‡¥≥‡µç‡¥≥‡¥ø‡¥ï‡µæ

            // ‡¥ï‡µ∫‡¥´‡µÜ‡¥±‡µç‡¥±‡¥ø
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;

            function randomInRange(min, max) { return Math.random() * (max - min) + min; }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);

                confetti({
                    particleCount: 50,
                    startVelocity: 30,
                    spread: 360,
                    origin: { x: randomInRange(0.1, 0.9), y: Math.random() - 0.2 },
                    colors: ['#a8dadc', '#457b9d', '#1d3557', '#e63946', '#f1faee', '#ffd700'] // ‡¥ï‡µÇ‡¥ü‡µÅ‡¥§‡µΩ ‡¥ï‡µç‡¥∞‡¥ø‡¥∏‡µç‡¥Æ‡¥∏‡µç ‡¥ï‡¥≥‡¥±‡µÅ‡¥ï‡µæ
                });
            }, 200);

            // ‡¥®‡¥ü‡µÅ‡¥µ‡¥ø‡¥≤‡µÜ ‡¥µ‡¥≤‡¥ø‡¥Ø ‡¥¨‡µç‡¥≤‡¥æ‡¥∏‡µç‡¥±‡µç‡¥±‡µç
            confetti({
                particleCount: 300,
                spread: 150,
                origin: { y: 0.6 },
                colors: ['#e63946', '#f1faee', '#a8dadc', '#457b9d', '#1d3557', '#ffd700']
            });
        });

        // ‡¥ï‡µç‡¥≤‡¥ø‡¥ï‡µç‡¥ï‡µç ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥Æ‡µç‡¥™‡µã‡µæ ‡¥™‡¥ü‡¥ï‡µç‡¥ï‡¥Ç
        document.addEventListener('mousedown', (e) => {
            if(btn.style.display === 'none') {
                confetti({
                    particleCount: 30,
                    startVelocity: 30,
                    spread: 360,
                    origin: { x: e.clientX / window.innerWidth, y: e.clientY / window.innerHeight },
                    colors: ['#FFD700', '#FF69B4', '#ADFF2F', '#1E90FF', '#FF4500']
                });
            }
        });

        function createStars(count) {
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.textContent = starEmoji;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 80 + '%'; // ‡¥Æ‡µÅ‡¥ï‡¥≥‡¥ø‡¥≤‡µÜ 80% ‡¥≠‡¥æ‡¥ó‡¥§‡µç‡¥§‡µç ‡¥Æ‡¥æ‡¥§‡µç‡¥∞‡¥Ç
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.setProperty('--final-opacity', Math.random() * 0.5 + 0.3); // ‡¥±‡¥æ‡µª‡¥°‡¥Ç ‡¥í‡¥™‡¥æ‡¥∏‡¥ø‡¥±‡µç‡¥±‡¥ø
                document.body.appendChild(star);

                // ‡¥ï‡µÅ‡¥±‡¥ö‡µç‡¥ö‡µç ‡¥∏‡¥Æ‡¥Ø‡¥§‡µç‡¥§‡¥ø‡¥®‡µç ‡¥∂‡µá‡¥∑‡¥Ç ‡¥®‡¥ï‡µç‡¥∑‡¥§‡µç‡¥∞‡¥ô‡µç‡¥ô‡¥≥‡µÜ ‡¥®‡µÄ‡¥ï‡µç‡¥ï‡¥Ç ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥ï
                setTimeout(() => star.remove(), 10000 + Math.random() * 5000); // 10-15 ‡¥∏‡µÜ‡¥ï‡µç‡¥ï‡µª‡¥°‡µç
            }
        }

        function createSnowflakes(count) {
            for (let i = 0; i < count; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                const size = Math.random() * 5 + 2 + 'px'; // 2px - 7px
                snowflake.style.width = size;
                snowflake.style.height = size;
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = Math.random() * 5 + 5 + 's'; // 5-10s ‡¥µ‡µÄ‡¥¥‡¥æ‡µª
                snowflake.style.animationDelay = Math.random() * 5 + 's'; // ‡¥±‡¥æ‡µª‡¥°‡¥Ç ‡¥°‡¥ø‡¥≤‡µá
                snowflake.style.setProperty('--drift', Math.random() * 200 - 100 + 'px'); // ‡¥µ‡¥∂‡¥ô‡µç‡¥ô‡¥≥‡¥ø‡¥≤‡µá‡¥ï‡µç‡¥ï‡µç ‡¥í‡¥¥‡µÅ‡¥ï‡¥æ‡µª
                document.body.appendChild(snowflake);

                setTimeout(() => snowflake.remove(), parseFloat(snowflake.style.animationDuration) * 1000 + parseFloat(snowflake.style.animationDelay) * 1000 + 1000);
            }
        }
    </script>
</body>
</html>
